<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contact.css">
    <title>Kushal Fitness</title>
    <link rel="shortcut icon" href="./logos/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <div class="left">
            <img src="./logos/mainlogo.png" alt="Kushal fitness">
            <p><span class="orange">Kushal</span> Fitness</p>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="./contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn"><a href="./join.html">Join Gym</a></button>
            <button class="btn"><a href="./contact.html">Contact Us Now</a></button>
        </div>
        <div class="hidemenu">
            <img src="./logos/3line.png" alt="menu">
        </div>
    </div>
    <div class="contact-img">
        <img src="./contactimgs/contacthori.jpg" alt="contact-img">
    </div>
    <div class="numbers">
        <span class="num"><img src="./contactimgs/phone-icon-928.png" alt=""> 9096233458</span>
        <span class="num"><img src="./contactimgs/phone-icon-928.png" alt=""> 9379217167</span>
        <span class="num"><img src="./contactimgs/phone-icon-928.png" alt=""> 9284361562</span>
        <span class="num"><img src="./contactimgs/mail.png" alt="">Kushsonkamble@gmail.com</span>
        <div class="buttn">
            <span class="mail-but"><a href="mailto:kushsonkamble@gmail.com">Sent Mail</a>
            </span>
            <span class="copy-but">Copy Mail</span>
        </div>
    </div>
    <div class="map">
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d9195.769023292232!2d79.0630256662022!3d21.180680572607994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjHCsDEwJzQ0LjUiTiA3OcKwMDMnMzUuOSJF!5e0!3m2!1sen!2sin!4v1687948260124!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="touch-form">
                <form action="">
                    <input type="text" name="Name" placeholder="Enter Name">
                    <input type="text" name="Email" placeholder="Enter Email">
                    <br>
                    <textarea name="Message" id="msg" cols="30" rows="10" placeholder="Enter Message"></textarea>
                    <br>
                    <button type="submit" class="mail-but">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <div class="lower-footer">
        <div class="footer">
            <div class="shedule">
                Days: Monday-Saturday
                <br>
                Time: 10am-9pm
                <br>
                Address: 19,Nehru Colony, police Line Takli, Nagpur 440013.
            </div>
            <div class="follow">
                <p>Follow Us</p>
                <img src="./logos/insta.png" alt="instagram">
                <img src="./logos/facebook.png" alt="facebook">
                <img src="./logos/youtube.png" alt="youtube">
                <img src="./logos/twitter.png" alt="twitter">
            </div>
        </div>
    </div>


</body>

</html>
